<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>

<body>
    <style>
        .conter {
            display: flex;
            justify-content: space-around;

        }
    </style>


    <div class="conter">

        <div class="html" style="background-color: coral;">

        </div>
        <div class="js" style="background-color: rebeccapurple;">

        </div>
        <div class="txt" style="background-color: violet ;">

        </div>
        <div class="json" style="background-color: wheat;">

        </div>
    </div>

    <script>

        let jsonresult;

        (function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    document.querySelector(".json").innerHTML = (this.responseText)
                    jsonresult = JSON.parse(this.responseText)

                }
            };
            xhttp.open("GET", "https://raw.githubusercontent.com/ChaimBaror/ajax/master/db/doc.json");
            xhttp.send();
        })();


        function setloadDoc(url, tergEl) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    tergEl.innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", url);
            xhttp.send();
        }


        setloadDoc('https://raw.githubusercontent.com/ChaimBaror/ajax/master/db/doc.js', document.querySelector(".js"));
        setloadDoc('https://raw.githubusercontent.com/ChaimBaror/ajax/master/db/%E2%80%ABdoc.txt', document.querySelector(".txt"));
        setloadDoc('https://raw.githubusercontent.com/ChaimBaror/ajax/master/db/doc.json', document.querySelector(".json"));
        setloadDoc('https://raw.githubusercontent.com/ChaimBaror/ajax/master/db/doc.html', document.querySelector(".html"))

    </script>

</html>
